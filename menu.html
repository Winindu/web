<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Whipering Willow</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/menu.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <img src="logo.png" alt="Whipering Willow">
      </div>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="menu.html" class="active">MENU</a></li>
          <li><a href="reservations.html">RESERVATIONS</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </nav>
      <div class="nav-icons">
        <a href="login.html" class="account-icon"><i class="icon-user"></i></a>
        <a href="#" class="cart-icon" onclick="toggleCart()"><i class="icon-cart"></i> <span id="cartCount">0</span></a>
        <a href="#" class="search-icon"><i class="icon-search"></i></a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Our Menu</h1>
      <p>Explore our carefully curated selection of dishes</p>
    </div>
  </section>

  <!-- Search and Filter Section -->
  <section class="search-filter-section">
    <div class="container">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a dish...">
      </div>
      
      <div class="filter-categories">
        <button class="filter-btn active" data-category="all">All</button>
        <button class="filter-btn" data-category="Breakfast">Breakfast</button>
        <button class="filter-btn" data-category="Lunch">Lunch</button>
        <button class="filter-btn" data-category="Dinner">Dinner</button>
        <button class="filter-btn" data-category="Dessert">Dessert</button>
        <button class="filter-btn" data-category="Drinks">Drinks</button>
        <button class="filter-btn" data-category="Appetizers">Appetizers</button>
      </div>
    </div>
  </section>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="cart-sidebar">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button class="close-cart" onclick="toggleCart()">×</button>
    </div>
    
    <div class="cart-content">
      <div id="cartItems" class="cart-items">
        <p class="empty-cart">Your cart is empty</p>
      </div>
      
      <div id="cartSummary" class="cart-summary" style="display: none;">
        <div class="grand-total">
          <strong>Grand Total: $<span id="grandTotal">0.00</span></strong>
        </div>
        <button id="checkoutBtn" class="checkout-btn" onclick="showCheckoutForm()">Checkout</button>
      </div>
    </div>
  </div>

  <!-- Checkout Form Modal -->
  <div id="checkoutModal" class="checkout-modal">
    <div class="checkout-form-container">
      <div class="checkout-header">
        <h3>Checkout</h3>
        <button class="close-checkout" onclick="hideCheckoutForm()">×</button>
      </div>
      
      <form id="checkoutForm" class="checkout-form">
        <div class="form-group">
          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" name="customerName" required>
        </div>
        
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="cashOnDelivery" name="cashOnDelivery" required>
            Cash on Delivery
          </label>
        </div>
        
        <div class="checkout-summary">
          <div class="order-total">
            <strong>Order Total: $<span id="checkoutTotal">0.00</span></strong>
          </div>
        </div>
        
        <button type="submit" class="submit-order-btn">Submit Order</button>
      </form>
    </div>
  </div>

  <!-- Cart Overlay -->
  <div id="cartOverlay" class="cart-overlay" onclick="toggleCart()"></div>

  <!-- Menu Items Section -->
  <section class="menu-items-section">
    <div class="container">
      <div class="menu-items-grid" id="menuItemsGrid">
        <!-- Menu items will be loaded here by JavaScript -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="logo.png" alt="Whipering Willow">
        </div>
        <div class="footer-contact">
          <p><a href="tel:0412345678">041 234 5678</a></p>
          <p><a href="mailto:info@whiperingwillow.com">info@whiperingwillow.com</a></p>
          <p>23 Paradise Rd, Colombo 07, Sri Lanka</p>
        </div>
        <div class="footer-social">
          <a href="#" class="social-icon"><i class="icon-facebook"></i></a>
          <a href="#" class="social-icon"><i class="icon-twitter"></i></a>
          <a href="#" class="social-icon"><i class="icon-linkedin"></i></a>
          <a href="#" class="social-icon"><i class="icon-instagram"></i></a>
        </div>
      </div>
      <div class="footer-newsletter">
        <form id="newsletter-form">
          <input type="email" placeholder="Your Email" required>
          <button type="submit" class="btn primary-btn">Subscribe</button>
        </form>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2025 All Rights Reserved</p>
      </div>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
